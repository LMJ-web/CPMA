<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/Admin/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/Admin/css/user.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
</head>
<body class="childrenBody">
    <blockquote class="layui-elem-quote search">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" value="" placeholder="GoodsId|ShoopId|类别" class="layui-input search_input">
            </div>
            <a class="layui-btn search_btn">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal goodsAdd_btn">添加商品</a>
        </div>
        <!--<div class="layui-inline">
            <div class="layui-form-mid layui-word-aux">　本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
        </div>-->

    </blockquote>
    <div class="layui-form goods_list">
        <table class="layui-table">
            <colgroup>
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
            </colgroup>
            <thead>
                <tr>
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
                    <th>GoodsId</th>
                    <th>ShoopId</th>
                    <th>类别</th>
                    <th>商品名</th>
                    <th>价格</th>
                    <th>促销价格</th>
                    <th>关注数</th>
                    <th>简介</th>
                    <th>热门状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="goods_content"></tbody>
        </table>
    </div>
    <div id="page"></div>

</body>
</html>
<script type="text/javascript" src="/Admin/layui/layui.js"></script>
<script type="text/javascript" src="/Admin/page/goods/allGoods.js"></script>
